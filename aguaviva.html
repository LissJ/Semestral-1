<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floricultura Água Viva</title>
    <link rel="stylesheet" href="aguaviva.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="logo da floricultura água viva.">
        </div>
        <nav>
            <div class="main-nav">
                <ul>
                    <li><a href="#">Lançamentos</a></li>
                    <li><a href="#">Clássicos</a></li>
                    <li><a href="#">Acessórios</a></li>
                    <li><a href="#">Plantas</a></li>
                    <li><a href="#">Medicinais</a></li>
                    <li><a href="#">Arranjos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>


        <div class="slider">

            <div class="slides">

                <!-- radio buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- end radio buttons -->

                <!-- slide images -->
                <div class="slide-first">
                    <img src="image/banner1.png" alt="Banner promocional de 50% de desconto." width="1516">
                </div>
                <div class="slide">
                    <img src="image/banner2.png" alt="Banner de suportes de flores." width="1516">
                </div>
                <div class="slide">
                    <img src="image/banner3.png" alt="Banner com ofertas de lançamento." width="1516">
                </div>
                <div class="slide">
                    <img src="image/banner4.png" alt="Banner com ofertas de arranjos." width="1516">
                </div>
                <!-- end slide images -->

                <!-- navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <!-- manual navigation -->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- end manual navigation -->
            </div>
        </div>

        <div class="vendidos">

            <div>
                <h1 class="title1">
                    Mais vendidas
                </h1>
            </div>

            <div class="planta-vendidos">
                <div class="circuloFlor">

                    <div class="circulo" id="circulos">
                        <img src="image/circulo.svg" alt="" >
                    </div>
                    <div class="imgFlor-1">
                        <img src="image/imgFlor1.png" alt="" width="245px">
                    </div>

                    
                </div>

                <div class="circuloFlor2">
                    <div class="circulo2" id="circulos">
                        <img src="image/circulo.svg" alt="">
                    </div>
                    <div class="imgFlor-2">
                        <img src="image/imgFlor2.png" alt="" width="245px">
                    </div>
                </div>

                <div class="circuloFlor3">
                    <div class="circulo3" id="circulos">
                        <img src="image/circulo.svg" alt="">
                    </div>
                    <div class="imgFlor-3">
                        <img src="image/imgFlor3.png" alt="" width="245px">
                    </div>
                </div>

                <div class="circuloFlor4">
                    <div class="circulo4" id="circulos">
                        <img src="image/circulo.svg" alt="">
                    </div>
                    <div class="imgFlor-4">
                        <img src="image/imgFlor4.png" alt="" width="245px">
                    </div>
                </div>
                
            </div>

        </div>

    </main>
    <script src="aguaviva.js"></script>
</body>

</html>
